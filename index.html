<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="netflix-clone/style/main.css">

    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="netflix-clone/style/responsive.css">
    <!------ OWL CSS ------>
    <link rel="stylesheet" href="netflix-clone/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="netflix-clone/style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">WHINDERSSON NUNES</h3>
                <p class="descricao">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt harum pariatur quo rem reiciendis Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/alerta.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/batman.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/bridgerton.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/elite.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/homem-aranha.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/lucifer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="netflix-clone/img/sing2.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f9ecd4f704.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
